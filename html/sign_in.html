<!DOCTYPE html>
<head>
    <title>Animated Login Form</title>
    <script src="../js/sign_in_functions.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <img src="../images/wave.png" id="waves" alt="Wave design for login page aesthetics">
    <img src="../images/guy.svg" id="guy" alt="animated man for page aesthetics">
    <div class="background-div" id="test">
        <div class="credentials-div">
            <h1>Welcome!</h1>
            <form id="info-form" class="form" onsubmit="return checkForm(this)">
                <input placeholder="Email" class="input-field" type="email" name="email" id="email_field" onclick="hideForm()"><br><br>
                <input placeholder="Password" class="input-field" type="password" name="password1" id="password1" onclick="hideForm()"><br><br>
                <input placeholder="Confirm Password" class="input-field" type="password" name="password2" id="password2"><br><br>
                <input type="submit" value="Create Account" id="button">
            </form>
        </div>
    </div>
</body>
